<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./" />
  </head>
  <body>
    <script>
      // 支持 history 路由的回退
      var path = location.pathname.replace(/\\/g, '/').replace(/^\/vuetest\//, '');
      location.replace('/vuetest/?redirect=/' + path + location.search + location.hash);
    </script>
  </body>
</html>
